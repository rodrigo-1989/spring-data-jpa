<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="'Springboot JPA'+${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet"  th:href="@{/css/jquery-ui.min.css}" />

</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Spring boot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Clientes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"> </div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"> </div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"> </div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"> </div>
    </header>
    <div class="container"></div>
    <footer th:fragment="footer" class="container" >
        <hr/>
        <img th:src="@{/images/spring.png}" alt="Spring logo"/>
        <p>
            Powerd By <a href="https://projects.spring.io/spring-boot/"> Spring Boot</a> y
            <a href="http://www.thymelea.org">Thymeleaf</a>
        </p>
        <p>
            Este proyecto fue desarrollado en IDE Intellij Idea + Spring plugins (STS Spring Tools),
            profesor Andr√©s Guzman <br/>&copy; Company 2020, Inc. Todos los derechos reservados. Terminos
            de uso y privacidad <br/>
        </p>

        <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
        <script th:src="@{/js/popper.min.js}" ></script>
        <script th:src="@{/js/bootstrap.min.js}"  ></script>
        <script th:src="@{/js/jquery-ui.min.js}"  ></script>
    </footer>

</body>
</html>
