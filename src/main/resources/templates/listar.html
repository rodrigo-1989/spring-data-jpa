<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<link rel="stylesheet" th:href="@{/css/miestilo.css}" />
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card bg-ligth sombra">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="card-title "><a class="btn btn-primary btn-xs" th:href="@{/form}">Crear cliente</a></h4>
                <table class="table table-striped">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Fecha</th>
                            <th>Crear factura</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente: ${clientes}">
                            <td><a class="btn btn-primary btn-xs" th:href="@{/ver/}+${cliente.id}" th:text="${cliente.id}"></a></td>
                            <td th:text="${cliente.nombre}"> </td>
                            <td th:text="${cliente.apellido}"> </td>
                            <td th:text="${cliente.email}"> </td>
                            <td th:text="${cliente.createAt}"> </td>
                            <td><a class="btn btn-success btn-xs" th:href="@{'/factura/form/' + ${cliente.id}} ">crear factura</a></td>
                            <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}">Editar</a></td>
                            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}"  onclick="return confirm('Seguro que quieres eliminar el registro?');">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
                 <nav th:replace="paginator-nav :: paginator"></nav>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
